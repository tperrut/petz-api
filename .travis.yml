language: java

script: 
  - ./mvnw clean install
  - ./mvnw help:active-profiles
  - ./mvnw  -P test 
  - ./deployment/run-tests.sh
  
jdk:
  - openjdk8

before_install:
  - chmod +x mvnw
  - chmod +x ./deployment/run-tests.sh

before_deploy: 
  - ./mvnw package -P prod

deploy:
  provider: heroku
  api_key:
    secure: "${HEROKU_API_KEY}"